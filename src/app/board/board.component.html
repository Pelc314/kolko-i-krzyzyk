<h1>Current player: {{player}}</h1>
<button mat-raised-button (click)="newGame()">Start New Game</button>
<br><br>
<h2 *ngIf="winner">
    Player {{winner}} won!
</h2>

<main>
    <app-square *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
    >

    </app-square>
</main>
